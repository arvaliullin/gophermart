version: "3.9"

services:
  gophermart:
    build:
      context: ..
      dockerfile: build/gophermart.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gophermart-network

  postgres:
    image: postgres:17
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gophermart-network

  adminer:
    image: adminer:standalone
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - gophermart-network

volumes:
  postgres-data:


networks:
  gophermart-network:
    driver: bridge
