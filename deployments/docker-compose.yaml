services:
  gophermart:
    build:
      context: ..
      dockerfile: build/gophermart.Dockerfile
    ports:
      - "8180:8080"
    environment:
      - RUN_ADDRESS=:8080
      - DATABASE_URI=postgres://gophermart:gophermart@postgres:5432/gophermart?sslmode=disable
      - ACCRUAL_SYSTEM_ADDRESS=http://accrual:8081
      - JWT_SECRET=gophermart-docker-secret
    depends_on:
      postgres:
        condition: service_healthy
      accrual:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=gophermart
      - POSTGRES_PASSWORD=gophermart
      - POSTGRES_DB=gophermart
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gophermart"]
      interval: 5s
      timeout: 5s
      retries: 5

  accrual:
    build:
      context: ..
      dockerfile: build/accrual.Dockerfile
    ports:
      - "8181:8081"
    environment:
      - RUN_ADDRESS=:8081
    restart: unless-stopped

volumes:
  postgres_data:
